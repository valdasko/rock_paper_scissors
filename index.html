<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/main.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <h2 id="roundResult" class="round__result">Can you beat the computer?</h2>
      <h2 id="gameWinner"></h2>
      <div id="gameDiv" class="gameContainer">
        <div class="playersPicks">
          <h2 class="gameText green" id="playerText">
            Player's choice: <span class="white" id="playersPick"></span>
          </h2>
          <h2 class="gameText red" id="computerText">
            Computer's choice: <span class="white" id="computersPick"></span>
          </h2>
        </div>
        <div class="playersScores">
          <div>
            <h2 class="gameText" id="resultText">
              Player:
              <span class="green" id="playerResult">0</span>
            </h2>
          </div>
          <div>
            <h2 class="gameText" id="resultText">
              Computer:
              <span class="red" id="computerResult">0</span>
            </h2>
          </div>
        </div>
        <button id="rockBtn" class="choiceBtn">
          <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
        </button>
        <button id="paperBtn" class="choiceBtn">
          <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
        </button>
        <button id="scissorsBtn" class="choiceBtn">
          <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
        </button>
        <button id="resetBtn" class="play-again-btn">Play again?</button>
      </div>
    </div>
  </body>
</html>
